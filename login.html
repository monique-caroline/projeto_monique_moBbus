  <main>
    <div class="container">
      <div class="row mt-5 mb-5">
        <div class="col-12">
          <div class="card-deck">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Encontre a melhor opção para sua mobilidade</h5>
                <h6 class="card-subtitle mb-2 text-muted">Mobilidade urbana de um jeito fácil</h6>
                <br>
                <h5 class="card-text">Faça seu login</h5>
              </div>
              <br>
              <div class="form-group col-md-10 offset-md-3">
                <form action="login" method="post" id="form-login">
                  <div class="item">
                    <input class="form-control col-7" name="campo[E-mail]" type="text" placeholder="E-mail:"
                      data-sr-id="6"
                      style="; visibility: visible;  -webkit-transform: translateY(0) scale(1); opacity: 1;transform: translateY(0) scale(1); opacity: 1;-webkit-transition: -webkit-transform 2s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 2s cubic-bezier(0.6, 0.2, 0.1, 1) 0s; transition: transform 2s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 2s cubic-bezier(0.6, 0.2, 0.1, 1) 0s; ">
                    <br>
                    <input class="form-control col-7" name="campo[Senha]" type="password" placeholder="Senha:"
                      data-sr-id="7"
                      style="; visibility: visible;  -webkit-transform: translateY(0) scale(1); opacity: 1;transform: translateY(0) scale(1); opacity: 1;-webkit-transition: -webkit-transform 2s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 2s cubic-bezier(0.6, 0.2, 0.1, 1) 0s; transition: transform 2s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 2s cubic-bezier(0.6, 0.2, 0.1, 1) 0s; ">
                  </div> <!-- item -->
                  <br>
              </div>
              <input class="btn btn-dark rounded-pill col-2 offset-md-5" type="submit" value="Enviar" data-sr-id="10"
                style="; visibility: visible;  -webkit-transform: translateY(0) scale(1); opacity: 1;transform: translateY(0) scale(1); opacity: 1;-webkit-transition: all 0.5s ease 0s, -webkit-transform 2s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 2s cubic-bezier(0.6, 0.2, 0.1, 1) 0s; transition: all 0.5s ease 0s, transform 2s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 2s cubic-bezier(0.6, 0.2, 0.1, 1) 0s; ">
              </form>
              <br>
              <div class="text-center-login">
                <a class="txt2" href="#">
                  <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                      Esqueceu a senha
                    </font>
                  </font>
